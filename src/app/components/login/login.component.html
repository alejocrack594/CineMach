<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <a class="navbar-brand"><img src="assets/cinelogo.png" alt="CineMach Logo" class="img-center img-small"></a>
          <hr>
            <form [formGroup]="creLogin" (ngSubmit)="checkCredentials()">
              <div class="form-floating mb-3">
                <div *ngIf="creLogin.invalid && submitted" class="text-danger">
                  * Todos los campos son obligatorios
                </div>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="ema_num_user" formControlName="ema_num_user" name="ema_num_user">
                <label for="ema_num_user">Correo electrónico</label>
              </div>
              <div class="form-floating mb-1">
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="pass_user" formControlName="pass_user" name="pass_user">
                  <label for="pass_user">Contraseña</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="MostrarClave" (click)="Mostrar()">
                <label class="form-check-label" for="MostrarClave">
                  Mostrar contraseña
                </label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login text-uppercase fw-bold">
                  Ingresar
                </button>
              </div>
              <div class="d-grid">
                <p class="text-center mt-3">¿No tienes una cuenta? <a routerLink="/register">Crea uno</a></p>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
</div>
