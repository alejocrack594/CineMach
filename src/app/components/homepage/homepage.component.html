<app-navbar></app-navbar>
<div id="container" class="container-xxlg">
<div id="carouselExampleIndicators" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/megaban.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="assets/fredomban.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/demonioban.jpg" class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="assets/openban.jpg" class="d-block w-100" alt="Slide 4">
      </div>
      <div class="carousel-item">
        <img src="assets/barbie2ban.jpg" class="d-block w-100" alt="Slide 5">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="row">
    <div class="col-md-3" *ngFor="let movie of movies">
      <div class="card mb-3">
        <img class="card-img-top" [src]="movie.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text"><small class="text-muted">{{ movie.duration }} | {{ movie.rating }}</small></p>
          <!-- Enlace para abrir la página de selección de butacas -->
          <a [routerLink]="['/movie-details', movie.id]" class="btn btn-primary me-md-2">Detalles</a>
          <a (click)="Ira(movie)" class="btn btn-primary">Comprar boletos</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
