<app-navbar></app-navbar>

<div class="row">
    <div class="col-md-3" *ngFor="let movie of movies">
      <div class="card mb-3">
        <img class="card-img-top" [src]="movie.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text"><small class="text-muted">{{ movie.duration }} | {{ movie.rating }}</small></p>
          <!-- Enlace para abrir la página de selección de butacas -->
          <a [routerLink]="['/movie-details', movie.id]" class="btn btn-primary me-md-2">Detalles</a>
          <a routerLink="/login" class="btn btn-primary">Comprar boletos</a>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
